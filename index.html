<!DOCTYPE html>
<html>
    <head>
        <title>Personal Library</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js" async></script>
    </head>
    <body>
        <div class="main-page blur">
            <div class="side-bar">
                <h1 class="title">Justin's Library</h1>
            </div>
            <div class="right-side">
                <div class="top-bar">
                    <div class="nav-bar">
                        <button class="add-book">Add Book</button>
                    </div>
                    <div class="greeting-message">Good evening, Justin</div>
                </div>
                <div class="library">
                    <div class="headers">
                        <div class="section">
                            <a class="sub-heading">All books</a>
                            <div class="books"></div>
                        </div>
                    </div>
                    <div class="book-area">
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="form-box">
            <h2 class="form-title">Add a new book</h2>
            <form class="form-input" autocomplete="off">
                <div class="row">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="row">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="row">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div class=row>
                    <label for="numPages">Pages</label>
                    <input type="text" id="numPages" name="numPages">
                </div>
                <div class="buttons">
                    <button type="button" class="cancel">Cancel</button>
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>>
        </div>
        <div class="options-menu">
            <div class="option read">Mark as read</div>
            <div class="option unread">Mark as unread</div>
            <div class="option edit">Edit</div> 
            <div class="option delete">Delete</div> 
        </div>
    </body>
</html>
